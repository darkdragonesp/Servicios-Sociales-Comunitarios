<ui:composition template="/WEB-INF/plantillas/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                >

 <ui:define name="title">Editar Usuario.</ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel id="panelUsuarioEditar" header="Editar usuario">   
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    
                    <c:choose>
                        <c:when test="#{controlAutorizacion.profesional || controlAutorizacion.auxiliarAdministrativo}">
                            <h:outputLabel for="dni" value="DNI: " style="font-weight:bold" />
                            <p:inputText id="dni" value="#{usuarioEditar.selectedUsuario.dni}" disabled="true"/>
                            
                            <p:outputLabel for="tipo_profesional" value="Tipo profesional:"  style="font-weight:bold" />
                            <p:selectOneMenu id="tipo_profesional" value="#{usuarioEditar.selectedUsuario.tipoProfesional}" style="width:200px" disabled="true">                    
                            </p:selectOneMenu>
                            
                            <h:outputLabel for="nombre" value="Nombre:*" style="font-weight:bold" />
                            <p:inputText id="nombre" value="#{usuarioEditar.selectedUsuario.persona.nombre}" disabled="true"/>
                    
                            <h:outputLabel for="apellido1" value="Apellido1:*" style="font-weight:bold" />
                            <p:inputText id="apellido1" value="#{usuarioEditar.selectedUsuario.persona.apellido1}" disabled="true"/>
                    
                            <h:outputLabel for="apellido2" value="Apellido2:" style="font-weight:bold" />
                            <p:inputText id="apellido2" value="#{usuarioEditar.selectedUsuario.persona.apellido2}" disabled="true" />
                            
                            <h:outputLabel for="sexo" value="Sexo:*" style="font-weight:bold" />
                            <p:selectOneMenu id="sexo" value="#{usuarioEditar.selectedUsuario.persona.sexo}" disabled="true">
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="fecha_nacimiento" value="Fecha nacimiento:" style="font-weight:bold"  />
                            <p:calendar id="fecha_nacimiento" locale="es" navigator="true" disabled="true" />
                            
                            <h:outputLabel for="nacionalidad" value="Nacionalidad:*" style="font-weight:bold" />
                            <p:inputText id="nacionalidad" value="#{usuarioEditar.selectedUsuario.persona.nacionalidad}" disabled="true"/>
                            
                            <h:outputLabel for="contrasenya" value="Contraseña:*" style="font-weight:bold" />
                            <p:password id="contrasenya" value="#{usuarioEditar.selectedUsuario.contrasena}" feedback="true" required="true" maxlength="50"
                                        requiredMessage="Introduzca nueva una contraseña."/>

                            <h:outputLabel for="contrasenya2" value="Confirme Contraseña:*" style="font-weight:bold" />
                            <p:password id="contrasenya2" value="#{usuarioEditar.contrasenya2}" feedback="true" required="true" maxlength="50"
                                        requiredMessage="Introduzca nueva una contraseña."/>
                            
                        </c:when>
                        <c:otherwise>
                            <h:outputLabel for="dni" value="DNI: " style="font-weight:bold" />
                            <p:inputText id="dni" value="#{usuarioEditar.selectedUsuario.dni}" />
                            
                            <p:outputLabel for="tipo_profesional" value="Tipo profesional:"  style="font-weight:bold" />
                            <p:selectOneMenu id="tipo_profesional" value="#{usuarioEditar.selectedUsuario.tipoProfesional}" style="width:200px" >
                                <f:selectItem itemLabel="Auxiliar administrativo" itemValue="Auxiliar Administrativo" />
                                <f:selectItem itemLabel="Profesional" itemValue="Profesional" />
                                <f:selectItem itemLabel="Tecnico Superior" itemValue="Tecnico Superior" />
                            </p:selectOneMenu>
                            
                            <h:outputLabel for="nombre" value="Nombre:*" style="font-weight:bold" />
                            <p:inputText id="nombre" value="#{usuarioEditar.selectedUsuario.persona.nombre}" />
                    
                            <h:outputLabel for="apellido1" value="Apellido1:*" style="font-weight:bold" />
                            <p:inputText id="apellido1" value="#{usuarioEditar.selectedUsuario.persona.apellido1}" />
                    
                            <h:outputLabel for="apellido2" value="Apellido2:" style="font-weight:bold" />
                            <p:inputText id="apellido2" value="#{usuarioEditar.selectedUsuario.persona.apellido2}" />
                            
                            <h:outputLabel for="sexo" value="Sexo:*" style="font-weight:bold" />
                            <p:selectOneMenu id="sexo" value="#{usuarioEditar.selectedUsuario.persona.sexo}" >
                                <f:selectItem itemLabel="Hombre" itemValue="H" />
                                <f:selectItem itemLabel="Mujer" itemValue="M" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="fecha_nacimiento" value="Fecha nacimiento:" style="font-weight:bold" />
                            <p:calendar id="fecha_nacimiento" locale="es" navigator="true"/>
                            
                            <h:outputLabel for="nacionalidad" value="Nacionalidad:*" style="font-weight:bold" />
                            <p:inputText id="nacionalidad" value="#{usuarioEditar.selectedUsuario.persona.nacionalidad}" />
                            
                            <h:outputLabel for="contrasenya" value="Contraseña:" style="font-weight:bold" />
                            <p:password id="contrasenya" value="#{usuarioEditar.selectedUsuario.contrasena}" feedback="true" maxlength="50"
                                        requiredMessage="Introduzca nueva una contraseña."/>

                            <h:outputLabel for="contrasenya2" value="Confirme Contraseña:" style="font-weight:bold" />
                            <p:password id="contrasenya2" value="#{usuarioEditar.contrasenya2}" feedback="true" maxlength="50"
                                        requiredMessage="Introduzca nueva una contraseña."/>
                        </c:otherwise>
                    </c:choose>
                    
                    <h:outputLabel for="email" value="Email:" style="font-weight:bold" />      
                    <p:inputText id="email" required="false" label="email" maxlength="50"
                                 validatorMessage="Introduzca un email válido."
                                 value="#{usuarioEditar.selectedUsuario.persona.email}">
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    
                    <h:outputLabel for="direccion" value="Dirección:*" style="font-weight:bold" />
                    <p:inputText id="direccion" value="#{usuarioEditar.selectedUsuario.persona.direccion}" required="true" maxlength="50"
                                 requiredMessage="Introduzca una dirección ."/>
                    
                    <h:outputLabel for="telefono" value="Telefono:*" style="font-weight:bold" />
                    <p:inputText id="telefono" value="#{usuarioEditar.selectedUsuario.persona.telefono}" required="true" maxlength="9" converter="javax.faces.Integer"
                                 requiredMessage="Introduzca un teléfono .">
                        <f:validateLength minimum="9" maximum="9"/>
                    </p:inputText>           
                    
                    
                    
                    <p:outputLabel for="estado_civil" value="Estado civil:"  style="font-weight:bold" />
                    <p:selectOneMenu id="estado_civil" value="#{usuarioEditar.selectedUsuario.persona.sexo}" style="width:200px" required="true">
                        <f:selectItem itemLabel="Soltero" itemValue="Soltero" />
                        <f:selectItem itemLabel="Casado" itemValue="Casado" />                     
                    </p:selectOneMenu>
                    
                    
                    
                   
                    <h:outputLabel for="localidad" value="Localidad:*" style="font-weight:bold" />
                    <p:inputText id="localidad" value="#{usuarioEditar.selectedUsuario.persona.localidad}" required="true" maxlength="50" requiredMessage="Introduzca una localidad ."/>
                  
                    
                    
                </h:panelGrid>     
                
                
                <p:commandButton icon="ui-icon-check" value="Enviar" action="#{usuarioEditar.enviar()}" ajax="false" />
            </p:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
